<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #111;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 32px); /* Réduire la largeur pour laisser de la place à droite */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 0;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .input-error {
            border-color: red;
        }

        .error-asterisk {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e68a00;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container button {
            width: auto;
            background-color: #007BFF;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .link-container p {
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Centrer et ajuster le padding à droite pour éviter que les éléments soient collés à la bordure */
        input,
        label {
            margin-left: 0;
        }

        .container {
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding-right: 20px; /* Ajouter un padding à droite pour éviter d'être collé */
        }

        button {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un compte</h1>
        <form action="/inscription" method="POST">

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" value="{{ request.form.nom or '' }}" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" value="{{ request.form.prenom or '' }}" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" class="{{ 'input-error' if 'email_error' in errors else '' }}" value="{{ request.form.email or '' }}" required>

            <label for="telephone">Numéro de téléphone portable</label>
            <input type="text" id="telephone" name="telephone" value="{{ request.form.telephone or '' }}" required>

            <label for="login">Login</label>
            <input type="text" id="login" name="login" class="{{ 'input-error' if 'login_error' in errors else '' }}" value="{{ request.form.login or '' }}" required>

            <label for="mot_de_passe">Mot de Passe</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required>

            <label for="confirm_mot_de_passe">Confirmer le mot de passe</label>
            <input type="password" id="confirm_mot_de_passe" name="confirm_mot_de_passe" required>

            <button type="submit">Continuer</button>

            <div class="link-container">
                <p>Déjà inscrit ?</p>
                <a href="{{ url_for('login') }}"><button type="button">Se connecter</button></a>
            </div>

            <!-- Section des messages d'erreur -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="error-message">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
