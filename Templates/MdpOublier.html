<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide avec le mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 14px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Aide avec le mot de passe</h2>
        <p>Saisissez l'adresse e-mail associée à votre compte.</p>

        <!-- Modification de l'URL pour correspondre à la route Flask -->
        <form action="/mdp_oublie" method="POST">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Continuer</button>
        </form>
    </div>

</body>
</html>
